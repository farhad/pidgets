import java.text.SimpleDateFormat

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    vBuildTools = "25.0.2"
    vMinSdk = 15
    vTargetSdk = 25
    vCompileSdk = 25

    vMajor = 1
    vMinor = 7
    vPatch = 3

    pidgetLibVersionCode = vMajor*100 + vMinor*10 + vPatch
    pidgetLibVersionName = "$vMajor.$vMinor.$vPatch"

    supportPackage = "com.android.support"
    vSupportLibrary = "25.1.0"

    dependencies = [

            appcompat   : "$supportPackage:appcompat-v7:$vSupportLibrary" ,
            design      : "$supportPackage:design:$vSupportLibrary" ,
            pidgets     : "com.github.protelco:pidgets:v1.6.8"
    ]
}

def getBuildTime() {
    def df = new SimpleDateFormat("yyyy-MM-dd-HH:mm")
    df.setTimeZone(TimeZone.getTimeZone("Asia/Tehran"))
    return df.format(new Date())
}
